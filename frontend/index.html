<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Training Session Planner</title>
    <style>
      /* Initial loading screen styles */
      #initial-loader {
        position: fixed;
        inset: 0;
        background: linear-gradient(to bottom right, #eff6ff, #f0fdf4);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .loader-content {
        text-align: center;
      }
      .loader-spinner {
        width: 64px;
        height: 64px;
        border: 4px solid #e5e7eb;
        border-top-color: #16a34a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 24px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loader-title {
        font-size: 24px;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 12px;
      }
      .loader-text {
        font-size: 14px;
        color: #6b7280;
      }
      .loader-dots::after {
        content: '';
        animation: dots 1.5s steps(4, end) infinite;
      }
      @keyframes dots {
        0%, 20% { content: ''; }
        40% { content: '.'; }
        60% { content: '..'; }
        80%, 100% { content: '...'; }
      }
    </style>
  </head>
  <body>
    <!-- Initial loading screen (shown before React loads) -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <h1 class="loader-title">Training Session Planner</h1>
        <p class="loader-text">Loading application<span class="loader-dots"></span></p>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Hide initial loader when React mounts -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('fade-out');
            setTimeout(() => loader.remove(), 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
