services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: training-planner-frontend
    ports:
      - "5174:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - VITE_S3_ENDPOINT=${VITE_S3_ENDPOINT:-https://storage.sh3.su}
      - VITE_S3_BUCKET=${VITE_S3_BUCKET:-training-diagrams}
      - VITE_S3_ACCESS_KEY=${VITE_S3_ACCESS_KEY}
      - VITE_S3_SECRET_KEY=${VITE_S3_SECRET_KEY}
      - VITE_S3_REGION=${VITE_S3_REGION:-us-east-1}
      - VITE_API_URL=${VITE_API_URL:-http://backend:3001}
    stdin_open: true
    tty: true
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: training-planner-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ADMIN_CHAT_ID=${ADMIN_CHAT_ID}
    restart: unless-stopped

volumes:
  frontend_node_modules: